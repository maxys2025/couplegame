<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Couple Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Couple Game</h1>

        <!-- Sezione per impostare i nomi dei giocatori -->
        <div class="name-setup">
            <input type="text" id="inputNameHim" placeholder="Nome di Lui">
            <input type="text" id="inputNameHer" placeholder="Nome di Lei">
            <button id="setNamesButton">Imposta Nomi</button>
        </div>

        <!-- Box della domanda e categoria -->
        <div id="questionContainer">
            <h2 id="categoryBox">Categoria</h2>
            <p id="questionBox">Clicca su "Inizia Gioco" per la prima domanda!</p>
        </div>

        <!-- Pulsanti per avviare e avanzare il gioco -->
        <div class="controls">
            <button id="startGameButton">Inizia Gioco</button>
            <button id="nextQuestionButton">Prossima Domanda</button>
            <button id="resetGameButton">Ricomincia Gioco</button>
        </div>

        <!-- Sezione punteggi e controlli -->
        <div class="scores">
            <div class="score-panel">
                <h3 id="scoreLabelHim">Lui</h3>
                <p>Punteggio: <span id="scoreHim">0</span></p>
                <button id="addPointHim">+1 Punto</button>
                <button id="subtractPointHim">-1 Punto</button>
            </div>
            <div class="score-panel">
                <h3 id="scoreLabelHer">Lei</h3>
                <p>Punteggio: <span id="scoreHer">0</span></p>
                <button id="addPointHer">+1 Punto</button>
                <button id="subtractPointHer">-1 Punto</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
