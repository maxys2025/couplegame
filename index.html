<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The couple game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>The Couple Game</h1>
    
    <!-- Form per inserire i nomi dei giocatori -->
    <div id="name-input">
      <input type="text" id="name-him" placeholder="Nome di Lui">
      <input type="text" id="name-her" placeholder="Nome di Lei">
      <button onclick="startGame()">Inizia Gioco</button>
    </div>
    
    <!-- Box per le domande (nascosto inizialmente) -->
    <div id="game-content" style="display: none;">
      <div id="question-box">
        <p id="category">Categoria:</p>
        <p id="question">La domanda apparir√† qui.</p>
      </div>

      <!-- Sezione per il punteggio di Lui -->
      <div>
        <h2><span id="label-him">Lui</span>: <span id="score-him" class="score-display">0</span></h2>
        <button class="score-btn" onclick="updateScore('him', 1)">+1</button>
        <button class="score-btn" onclick="updateScore('him', -1)">-1</button>
      </div>
      
      <!-- Sezione per il punteggio di Lei -->
      <div>
        <h2><span id="label-her">Lei</span>: <span id="score-her" class="score-display">0</span></h2>
        <button class="score-btn" onclick="updateScore('her', 1)">+1</button>
        <button class="score-btn" onclick="updateScore('her', -1)">-1</button>
      </div>

      <!-- Pulsante per passare alla prossima domanda -->
      <button onclick="nextQuestion()">Prossima Domanda</button>
      
        <!-- Nuovo pulsante di reset -->
      <button onclick="resetGame()">Ricomincia</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
