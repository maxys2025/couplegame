<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco per Fidanzati</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Testa quanto ti conosci!</h1>
        
        <!-- Contenitore per la categoria -->
        <div id="category-container">
            <p id="category">Categoria...</p>  <!-- Qui verrà mostrata la categoria -->
        </div>
        
        <!-- Contenitore per la domanda -->
        <div id="question-container">
            <p id="question">Domanda...</p>  <!-- Qui verrà mostrata la domanda -->
        </div>
        
        <div id="punteggio-container">
            <label for="lei-points">Punti Lei:</label>
            <input type="number" id="lei-points" min="0" value="0" />

            <label for="lui-points">Punti Lui:</label>
            <input type="number" id="lui-points" min="0" value="0" />
        </div>
        
        <button id="submit-answer" onclick="nextQuestion()">Prossima Domanda</button>

        <div id="score">
            <p>Punteggio Finale: Lei <span id="lei-total">0</span> | Lui <span id="lui-total">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
