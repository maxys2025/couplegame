<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco Domande di Coppia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Gioco di Coppia</h1>
    
    <!-- Box per le domande -->
    <div id="question-box">
      <p id="category">Categoria:</p>
      <p id="question">La domanda apparir√† qui.</p>
    </div>

    <!-- Sezione per il punteggio di Lui -->
    <div>
      <h2>Lui: <span id="score-him" class="score-display">0</span></h2>
      <button class="score-btn" onclick="updateScore('him', 1)">+1</button>
      <button class="score-btn" onclick="updateScore('him', -1)">-1</button>
    </div>
    
    <!-- Sezione per il punteggio di Lei -->
    <div>
      <h2>Lei: <span id="score-her" class="score-display">0</span></h2>
      <button class="score-btn" onclick="updateScore('her', 1)">+1</button>
      <button class="score-btn" onclick="updateScore('her', -1)">-1</button>
    </div>

    <!-- Pulsante per passare alla prossima domanda -->
    <button onclick="nextQuestion()">Prossima Domanda</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
