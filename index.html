<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco per Fidanzati</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Testa quanto ti conosci!</h1>
        <div id="question-container">
            <p id="question">Domanda...</p>
            <input type="text" id="answer-input" placeholder="Scrivi la tua risposta..." />
            <button id="submit-answer" onclick="submitAnswer()">Invia Risposta</button>
        </div>
        <div id="score">
            <p>Punteggio: <span id="score-value">0</span></p>
        </div>
        <div id="next-button-container">
            <button id="next-question" onclick="nextQuestion()" disabled>Prossima Domanda</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
